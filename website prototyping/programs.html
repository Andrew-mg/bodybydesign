<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #E5DACE;
            padding: 20px 40px;
        }

        nav {
            display: flex;
            gap: 20px; 
        }

        nav a {
            text-decoration: none;
            color: white;
            font-family: 'Glacial Indifference';
            font-size: 20px;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-container input {
            padding: 5px;
            margin-right: 5px;
        }

        .search-container button {
            padding: 5px;
        }

        .logo {
            margin-left: 20px; 
        }

        #logo {
            height: 50px; 
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="nutrition.html"><b>NUTRITION </b></a>
            <a href="programs.html"><b>PROGRAMS</b></a>
            <a href="reality.html"><b>REALITY</b></a>
            <a href="membership.html"><b>MEMBERSHIP</b>  </a>
            <a href="contact.html"><b>CONTACT</b>  </a>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <div class="logo">
            <img src="body-bydesign.png" alt="Company Logo" id="logo">
        </div>
    </header>
    <script>
       
    </script>
</body>
</html>
